<div class="container">
    <h2 mat-dialog-title style="text-align: center;">{{titulo}} Escenario</h2>
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form">
        <mat-card style="margin-top: 10px;">
            <mat-grid-list cols="4" rowHeight="50px">
                <mat-grid-tile [colspan]="3" [rowspan]="5" [style.background]="'#B3B6B7'">
                    <!--<img src="./assets/logo.png" class="mx-auto d-block" width="120px" />-->
                    <div *ngIf=retrievedImage class="ancho-image">
                        <img [src]="retrievedImage" class="img-responsive" width="70%">
                    </div>
                    <div *ngIf=!retrievedImage class="ancho-image">
                        <h1>IMAGEN</h1>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightgreen2'">
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Categoria</mat-label>
                        <mat-select [formControl]="categoriaControl">
                            <mat-option *ngFor="let item of listaCategorias" value="{{item.cat_nombre}}">
                                {{item.cat_nombre.toUpperCase()}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightgreen2'">
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Nombre Escenario</mat-label>
                        <input (keyup)="onChangeStatus()" [formControl]="nombreControl" matInput autocapitalize="off"
                            formControlName="nombre" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightgreen2'">
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Descripcion</mat-label>
                        <input (keyup)="onChangeStatus()" [formControl]="descripcionControl" matInput
                            autocapitalize="off" formControlName="descripcion" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightgreen2'">
                    <mat-form-field class="ancho" appearance="fill">
                        <mat-label>Estado</mat-label>
                        <mat-select [formControl]="estadoControl">
                            <mat-option *ngFor="let item of listaEstados" value="{{item}}">{{item}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]="'lightgreen2'">
                    <input type="file" (change)="onFileChanged($event)">
                    <input type="button" (click)="onImageDefault()" class="btn btn-warning mx-5" value="Eliminar Foto">
                </mat-grid-tile>

            </mat-grid-list>
            <br>
            <div class="example-button-row" style="text-align: right;">
                <button class="btn btn-primary" (click)="enviar()" type="submit" mat-raised-button [disabled]="!status"> Aceptar
                    <mat-icon>check_circle_outline</mat-icon>
                </button>
                <button class="btn btn-danger" (click)="cancelar()" mat-raised-button> Cancelar
                    <mat-icon>highlight_off</mat-icon>
                </button>
            </div>
        </mat-card>

    </form>


</div>
